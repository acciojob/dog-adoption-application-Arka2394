<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Form</title>
</head>
<body>
    <form method="post">

        <label for="name">Name</label>
        <input type="text" placeholder="Name" id="name" name="name">

        <label for="phone">Phone Number</label>
        <input type="text" placeholder="Phone Number" id="phone" name="phone">

        <label for="address">Address</label>
        <input type="text" placeholder="Address" id="address" name="address">

        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" value="Have you ever lived with a Dog before?" id="checkbox" name="dog_experience">

        <label for="multipleSelect">Choose Your Dog Breeds:</label>
        <select  id="multipleSelect" multiple name="breeds[]">
            <option value="german-shepard">German Shepard</option>
            <option value="labrador">Labrador</option>
            <option value="rottweiler">Rottweiler</option>
        </select>
		
         <button type="submit" value="submit" id="submit">Submit</button>
    </form>
</body>
</html>
